<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Application System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="container-fluid text-center">

            </div>
            <div class="col col-two">
                <img class="image" src="https://www.w3schools.com/howto/img_avatar.png" alt="">
                <h1>welcome</h1>
                    <form onsubmit="signIn(); return false">
                        <input class="form-control" type="email" required id="email" placeholder="Email" />
                        <input class="form-control" type="text" required name="" id="password" placeholder="Password" />
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </form>
                        <br />
                        <small id="error">
                            
                        </small>
            </div>
        </div>

        


    </div>
